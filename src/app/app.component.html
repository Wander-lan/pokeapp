<ion-app>
  <ion-menu content-id="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title style="font-family: fantasy;">Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item
            (click)="goToHome()"
            style="cursor: pointer; display: flex; flex-direction: row;"
          >
            <img
              src="assets/icon/pokeball.png" 
              alt="pokeball"
              style="width: 25px; margin-right: 0.5rem;"
            >
            <ion-label style="font-weight: 800;">Home</ion-label>
          </ion-item>
          
          <ion-item
            (click)="goToFavorites()"
            style="cursor: pointer; display: flex; flex-direction: row;"
          >
            <ion-icon
              [name]="'heart'"
              color="danger"
              size="small"
              class="heart-icon"
              style="margin-right: 0.5rem; margin-left: 0.2rem;"
            >
            </ion-icon>
            <ion-label style="font-weight: 800;">Favoritos</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title (click)="goToHome()" class="logo-title">
          <img src="assets/media/logo.png" alt="PokÃ©mon Logo" height="38" style="cursor: pointer;"/>
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <router-outlet></router-outlet>
    </ion-content>
  </div>
</ion-app>
