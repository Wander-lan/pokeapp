<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pokemon?.name | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="pokemon">
  <ion-card>
    <img [src]="pokemon.sprites.front_default" />
    <ion-card-header>
      <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
      <ion-card-subtitle>Altura: {{ pokemon.height }} | Peso: {{ pokemon.weight }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Tipos:</strong> {{ types.join(', ') }}</p>
      <p><strong>Habilidades:</strong> {{ abilities.join(', ') }}</p>
      <p><strong>ExperiÃªncia Base:</strong> {{ pokemon.base_experience }}</p>
      <p><strong>ID:</strong> {{ pokemon.id }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
