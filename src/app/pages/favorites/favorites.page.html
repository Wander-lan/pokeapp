<ion-content class="ion-padding">
  <h1 class="ion-text-center">Meus favoritos</h1>

  <ng-container *ngIf="!loading; else loadingTemplate">
    <!-- When the list is empty -->
    <div *ngIf="favoritePokemons.length === 0; else favoritesList" class="empty-message">
      <ion-icon name="heart-outline" size="large" color="medium"></ion-icon>
      <p class="ion-text-center ion-margin-top">Você ainda não tem nenhum Pokémon favorito.</p>
    </div>

    <ng-template #favoritesList>
      <ion-grid class="favorites-grid">
        <ion-row>
          <ion-col 
            size="12" size-sm="6" size-md="4" size-lg="4" size-xl="4"
            *ngFor="let pokemon of favoritePokemons"
          >
            <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>
  </ng-container>

  <ng-template #loadingTemplate>
    <div class="loading-container">
      <p>Carregando favoritos...</p>
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  </ng-template>
</ion-content>
