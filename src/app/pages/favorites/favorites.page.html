<ion-content class="ion-padding">
  <h2 class="ion-text-center">Favoritos</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemons">
        <ion-card [routerLink]="['/pokemon', pokemon.name]">
          <img [src]="pokemon.image" [alt]="pokemon.name" />
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
