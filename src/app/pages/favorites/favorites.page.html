<ion-content class="ion-padding">
  <h2 class="ion-text-center">Favoritos</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let pokemon of pokemons">
         <app-pokemon-card
          [pokemon]="pokemon"
        >
        </app-pokemon-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
