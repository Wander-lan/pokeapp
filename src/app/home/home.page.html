<ion-content>
  <h2 class="ion-text-center">Pok√©dex</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let pokemon of displayedPokemons">
        <app-pokemon-card
          [pokemon]="pokemon"
        >
        </app-pokemon-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChange)="setPage($event)">
  </app-pagination>
</ion-content>
