<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let p of pokemons">
        <ion-card>
          <img [src]="p.image" [alt]="p.name" />
          <ion-card-header>
            <ion-card-title>{{ p.name | titlecase }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
